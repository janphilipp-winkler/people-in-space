<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People In Space In Large Letters</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="textContainer">
      <h1>
        There are currently <span class="number" data-js="number"></span> people
        <span class="firstSentence" data-js="firstSentence">in</span>

        <select id="location" name="location" class="widget">
          <option value="space" selected="selected">space</option>
          <option value="iss">ISS</option>
          <option value="tiangong">Tiangong</option>
        </select>

        <!-- <select id="a_background" name="background" class="widget">
        <option value="1">Yes</option>
        <option value="0" selected="selected">No</option>
      </select> -->

        <span data-js="secondSentence">Their names are: </span
        ><span class="names" data-js="names"></span>
      </h1>
    </div>
    <p>
      Made with love and thanks to
      <a href="http://open-notify.org/Open-Notify-API/People-In-Space/"
        >Open Notify API</a
      >
    </p>
  </body>
</html>
